<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - BookNest</title>
  <meta name="description" content="Log in to your BookNest account to start swapping books.">
  <link rel="icon" href="../favicon.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen flex flex-col">
  <!-- Header -->
  <header class="sticky top-0 z-50 glass-effect border-b border-border">
    <div class="container flex items-center justify-between h-16">
      <a href="index.html" class="flex items-center gap-2">
        <div class="w-10 h-10 hero-gradient rounded-xl flex items-center justify-center">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
          </svg>
        </div>
        <span class="font-serif text-xl font-bold text-foreground">BookNest</span>
      </a>
    </div>
  </header>

  <main class="flex-1 flex items-center justify-center py-12 px-4">
    <div class="w-full max-w-md">
      <div class="card card-elevated p-8">
        <div class="text-center mb-8">
          <h1 class="font-serif text-3xl font-bold text-foreground mb-2">Welcome Back</h1>
          <p class="text-muted-foreground">Sign in to continue to BookNest</p>
        </div>
        
        <form data-validate class="space-y-4">
          <div>
            <label for="email" class="block text-sm font-medium mb-2">Email</label>
            <input type="email" id="email" name="email" required class="input" placeholder="you@example.com">
          </div>
          
          <div>
            <label for="password" class="block text-sm font-medium mb-2">Password</label>
            <input type="password" id="password" name="password" required class="input" placeholder="••••••••">
          </div>
          
          <div class="flex items-center justify-between">
            <label class="flex items-center gap-2 text-sm">
              <input type="checkbox" class="rounded border-input">
              <span>Remember me</span>
            </label>
            <a href="#" class="text-sm text-hover hover:underline">Forgot password?</a>
          </div>
          
          <button type="submit" class="btn btn-primary w-full">
            Sign In
          </button>
        </form>
        
        <div class="mt-6 text-center text-sm text-muted-foreground">
          Don't have an account? <a href="register.html" class="text-hover hover:underline font-medium">Sign up</a>
        </div>
      </div>
    </div>
  </main>

  <footer class="py-6 text-center text-sm text-muted-foreground border-t border-border">
    <p>&copy; 2024 BookNest. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
