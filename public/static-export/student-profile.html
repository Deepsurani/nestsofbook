<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile - Student Portal - BookNest</title>
  <meta name="description" content="Manage your profile on BookNest.">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      corePlugins: {
        preflight: false,
      }
    }
  </script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="student-layout">
    <button class="mobile-sidebar-toggle" onclick="toggleStudentSidebar()">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </button>
    <div class="sidebar-overlay"></div>
    
    <aside class="student-sidebar">
      <div class="student-sidebar-header">
        <a href="index.html" class="logo">
          <div class="logo-icon">B</div>
          <span class="logo-text">Book<span>Nest</span></span>
        </a>
      </div>
      <div class="student-sidebar-content">
        <p class="student-sidebar-label">Student Portal</p>
        <ul class="student-sidebar-menu">
          <li><a href="student-dashboard.html" class="student-sidebar-item">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg>
            Dashboard
          </a></li>
          <li><a href="student-profile.html" class="student-sidebar-item active">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            My Profile
          </a></li>
          <li><a href="student-add-book.html" class="student-sidebar-item">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            Add Book
          </a></li>
          <li><a href="student-my-books.html" class="student-sidebar-item">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg>
            My Books
          </a></li>
          <li><a href="student-swap-requests.html" class="student-sidebar-item">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="17 1 21 5 17 9"></polyline><path d="M3 11V9a4 4 0 0 1 4-4h14"></path><polyline points="7 23 3 19 7 15"></polyline><path d="M21 13v2a4 4 0 0 1-4 4H3"></path></svg>
            Swap Requests
          </a></li>
          <li><a href="student-borrowed.html" class="student-sidebar-item">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg>
            Borrowed Books
          </a></li>
        </ul>
      </div>
      <div class="student-sidebar-footer">
        <a href="index.html" class="btn btn-ghost" style="width: 100%; justify-content: flex-start;">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
          Logout
        </a>
      </div>
    </aside>

    <main class="student-main">
      <div class="animate-fade-in" style="max-width: 800px;">
        <div class="mb-6">
          <h2 style="font-size: 1.5rem; font-weight: bold;">My Profile</h2>
          <p class="text-muted">Manage your account information</p>
        </div>

        <div class="card card-elevated">
          <!-- Avatar Section -->
          <div class="flex items-center gap-6 mb-8 pb-6" style="border-bottom: 1px solid var(--border);">
            <div class="profile-avatar">
              <span>J</span>
              <button class="profile-avatar-edit">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
              </button>
            </div>
            <div>
              <h3 style="font-size: 1.25rem; font-weight: 600;">John Doe</h3>
              <p class="text-muted">Mumbai University</p>
              <p class="text-muted" style="font-size: 0.875rem;">B.Tech Computer Science</p>
            </div>
          </div>

          <!-- Profile Form -->
          <form class="profile-form">
            <div class="grid grid-2 mb-4" style="gap: 1.5rem;">
              <div class="form-group">
                <label class="label" for="name">Full Name</label>
                <div class="input-wrapper">
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                  <input type="text" id="name" class="input input-icon" value="John Doe" disabled>
                </div>
              </div>
              <div class="form-group">
                <label class="label" for="email">Email</label>
                <div class="input-wrapper">
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                  <input type="email" id="email" class="input input-icon" value="john@university.edu" disabled>
                </div>
              </div>
              <div class="form-group">
                <label class="label" for="phone">Phone</label>
                <div class="input-wrapper">
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
                  <input type="tel" id="phone" class="input input-icon" value="+91 98765 43210" disabled>
                </div>
              </div>
              <div class="form-group">
                <label class="label" for="location">Location</label>
                <div class="input-wrapper">
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                  <input type="text" id="location" class="input input-icon" value="Mumbai, Maharashtra" disabled>
                </div>
              </div>
              <div class="form-group">
                <label class="label" for="college">College/University</label>
                <input type="text" id="college" class="input" value="Mumbai University" disabled>
              </div>
              <div class="form-group">
                <label class="label" for="course">Course</label>
                <input type="text" id="course" class="input" value="B.Tech Computer Science" disabled>
              </div>
            </div>

            <div class="form-group mb-6">
              <label class="label" for="bio">Bio</label>
              <textarea id="bio" class="textarea" rows="3" disabled>Book lover and student at Mumbai University. Always looking for interesting reads!</textarea>
            </div>

            <div class="flex gap-4">
              <button type="button" id="editProfileBtn" class="btn btn-outline" onclick="toggleProfileEdit()">
                Edit Profile
              </button>
              <button type="button" id="saveProfileBtn" class="btn btn-hero" onclick="saveProfile()" style="display: none;">
                Save Changes
              </button>
              <button type="button" id="cancelProfileBtn" class="btn btn-outline" onclick="cancelProfileEdit()" style="display: none;">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
